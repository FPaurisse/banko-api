type Query {
    getOperation(_id: ID!): Operation
    getOperationsByPeriod(month: String!, year: String!): [Operation!]!
    getOperationsToCalculate(month: String!, year: String!): [Operation!]!
}

type Mutation {
    createOperation(
        title: String!,
        amount: String!,
        date: String!,
        isPassed: Boolean!,
        isCredit: Boolean!,
        userId: String
    ): Operation!
    
    updateOperation(
        _id: ID!, 
        title: String,
        amount: String,
        date: String,
        isPassed: Boolean,
        isCredit: Boolean
    ): Operation

    updateOperations(
        selected: [ID!]!,
        isPassed: Boolean
    ): Operation
    
    deleteOperation(
        _id: ID!,
    ): Operation

    deleteOperations(
        selected: [ID!]!
    ): Operation
}

type Subscription {
    newOperation: Operation
}

type Operation {
    _id: ID!
    selected: [ID],
    title: String!,
    amount: String!,
    date: String!,
    isPassed: Boolean!,
    isCredit: Boolean!,
    userId: String!
}