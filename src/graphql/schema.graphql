type Mutation {
    reset: Boolean
}

# PROFIL
type Query {
    getProfileByUserId(userId: String!): Profile
    getAllSharedProfiles(userId: String!): [Profile!]
}

type Mutation {
    createProfile(
        userId: String!,
        accountIdByDefault: String,
        shareMyProfile: Boolean,
        email: String,
        username: String,
        firstname: String,
        lastname: String
    ): Profile
    
    updateProfile(
        userId: String!,
        accountIdByDefault: String,
        shareMyProfile: Boolean,
        email: String,
        username: String,
        firstname: String,
        lastname: String
    ): Profile
    
    deleteProfile(
        userId: String!, 
    ): Profile

    deleteAllProfiles: Boolean
}

type Profile {
    _id: ID!
    userId: String!,
    accountIdByDefault: String!,
    shareMyProfile: Boolean!,
    email: String!,
    username: String!,
    firstname: String!,
    lastname: String!
}

# CATEGORY
